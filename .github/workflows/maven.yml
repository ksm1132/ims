name: Java CI with Maven

on:
  push:
    branches: [ "staging2" ]
  pull_request:
    branches: [ "staging2" ]

jobs:
  build:

    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write
      pull-requests: write


    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U ${POSTGRES_USER}"
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5


    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Set environment variables
      env:
       SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/${{ secrets.POSTGRES_DB }}
       SPRING_DATASOURCE_USERNAME: ${{ secrets.POSTGRES_USER }}
       SPRING_DATASOURCE_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      run: echo "Environment variables set"

    - name: Build with Maven
      run: mvn clean package -Dtest=!OrderUiTest

    - name: Create staging directory and copy JAR file
      run: mkdir staging && cp target/*.jar staging

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: Package
        path: staging


      # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive

    - name: Update dependency graph
      if: ${{ false }}
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build  # 'build'ジョブが成功したら実行

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile-app-gha
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/myfavoriterepo:latest

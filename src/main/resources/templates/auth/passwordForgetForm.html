<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: commonhead('パスワード再設定')}" ></head>
<body id="password-reset">
<div id="password-wrap">
    <div class="password-container">
        <h1 class="icon">パスワード<br>再設定</h1>
        <form th:action="@{/password}" method="post" class="forgetPasswordForm">
            <div class="newPassword">
                <label for="emailAddress">メールアドレス</label>
                <input type="email" id="emailAddress" name="emailAddress" required />
            </div>
            <div class="resetButton">
                <button type="submit">リセットリンクのメールを送信する</button>
            </div>
        </form>
        <div class="login">
            <a th:href="@{/login}">Return to login</a>
        </div>
        <div th:if="${errorMessage}">
            <p th:text="${errorMessage}"></p>
        </div>

        <div th:if="${successMessage}">
            <p th:text="${successMessage}"></p>
        </div>
    </div>
</div>
</body>
</html>

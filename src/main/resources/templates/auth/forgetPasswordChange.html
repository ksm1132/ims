<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: commonhead('パスワード再設定')}" ></head>
<body>
<h1>パスワード再設定</h1>
<div class="container main-content">
    <form th:action="@{/forget/Password}" method="post" class="forgetPasswordForm">
        <div class="newPassword">
            <label for="newPassword">新しいパスワード:</label>
            <input type="password" id="newPassword" name="newPassword" required />
        </div>
        <div class="confirmPassword">
            <label for="confirmPassword">パスワードの確認:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required />
        </div>
        <div class="resetButton">
            <button type="submit">パスワードをリセットする</button>
        </div>
    </form>
    <div th:if="${errorMessage}">
        <p th:text="${errorMessage}"></p>
    </div>

    <div th:if="${successMessage}">
        <p th:text="${successMessage}"></p>
    </div>
</div>
</body>
</html>

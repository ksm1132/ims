<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: commonhead('注文フォーム')}"></head>
<body id="order-form">
<div th:replace="~{'fragments/header' :: header}"></div>
<div th:replace="~{'fragments/hamburger-menu' :: hamburgerMenu}"></div>
<div th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
    <div th:replace="~{'fragments/sidebar' :: sidebar}"></div>
</div>
<div th:if="${#authorization.expression('hasAnyAuthority(''ROLE_USER'', ''OIDC_USER'')')}">
    <div th:replace="~{'fragments/sidebar-user' :: sidebar-user}"></div>
</div>
<div id="wrap">
    <div class="container">
        <h1 class="icon">注文フォーム</h1>
        <form th:action="@{/order/orderconfirm}" method="post" th:object="${orderInput}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <table class="vertical-tbl">
                <tr>
                    <th>氏名</th>
                    <td><input type="text" th:field="*{name}" required/>
                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </td>
                </tr>
                <tr>
                    <th>住所</th>
                    <td><input type="text" th:field="*{address}" required/>
                        <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                    </td>
                </tr>
                <tr>
                    <th>電話番号</th>
                    <td><input type="text" th:field="*{phone}" required/>
                        <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                    </td>
                </tr>
                <tr>
                    <th>メールアドレス</th>
                    <td><input type="text" th:field="*{emailAddress}" required/>
                        <div th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"></div>
                    </td>
                </tr>
                <tr>
                    <th>支払い方法</th>
                    <td>
                        <input type="radio" id="bankRadio" value="BANK" th:field="*{paymentMethod}" name="paymentMethod"
                               required>
                        <label for="bankRadio">銀行振込</label>
                        <input type="radio" id="creditCardRadio" value="CREDIT_CARD" th:field="*{paymentMethod}"
                               name="paymentMethod">
                        <label for="creditCardRadio">クレジットカード</label>
                    </td>
                </tr>
                <tr>
                    <th>担当従業員</th>
                    <td>
                        <label for="employee">従業員:</label>
                        <select id="employee" th:field="*{employeeId}" name="employeeId" required>
                            <option value="" disabled selected>Select Employee</option>
                            <option th:each="employee : ${employees}" th:value="${employee.employeeId}"
                                    th:text="${employee.employeeName}"></option>
                        </select>
                    </td>
                </tr>
            </table>
            <input class="placeorder" type="submit" value="注文内容を確認"/>
        </form>
    </div>
    <div class="back-link">
        <a th:href="@{/catalog/list}">商品一覧に戻る</a>
    </div>
</div>
<div th:replace="~{'fragments/footer' :: footer}"></div>
</body>
</html>

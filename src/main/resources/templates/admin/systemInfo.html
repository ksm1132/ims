<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>SystemInfo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@2.0.0/dist/chartjs-adapter-date-fns.min.js"></script>
    <script type="text/javascript" th:src="@{/js/scripts.js}" defer></script>

</head>
<body>
<div class="hamburger-menu" onclick="openNav()">
    <div class="menu-bar"></div>
    <div class="menu-bar"></div>
    <div class="menu-bar"></div>
</div>
<h1>SystemInfo</h1>
<div class="header-right" sec:authorize="isAuthenticated()">
    こんにちは：<span sec:authentication="name"></span>さん
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="logout" />
    </form>
</div>
<div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a th:href="@{/admin/orders}">注文</a>
    <a th:href="@{/admin/management}">商品</a>
    <a th:href="@{/admin/employees}">人事</a>
    <a th:href="@{/admin/sales}">売上</a>
    <a th:href="@{/admin/salesnew}">売上new</a>
    <a th:href="@{/external/snowflaketest}">SnowflakeTest</a>
    <a th:href="@{/system/systeminfo}">SystemInfo</a>
    <a th:href="@{/external/snowflakeinput}">SnowflakeInput</a></div>
<div class="container main-content">
    <h2>LoadAverage</h2>
    <canvas id="systemInfoChart-loadAverage" width="800" height="400"></canvas>

    <h2>UsedHeapMemory</h2>
    <canvas id="systemInfoChart-usedMemory" width="800" height="400"></canvas>

    <script th:inline="javascript">
        // JSON データが正しくスクリプトに埋め込まれているか確認
        var systemInfoData = /*[[${systemInfoData}]]*/ '[]';
        console.log('Raw systemInfoData:', systemInfoData);

        try {
            var parseData = JSON.parse(systemInfoData);
            console.log('Parsed System Info Data:', parseData);

            var labels = parseData.map(item => item.timestamp);
            var cpuLoad = parseData.map(item => item.systemLoadAverage);
            var memoryUsed = parseData.map(item => item.usedHeapMemory);

            const ctxLoadAverage = document.getElementById('systemInfoChart-loadAverage').getContext('2d');
            new Chart(ctxLoadAverage, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'CPU負荷',
                        data: cpuLoad,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scale: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'minute'
                            },
                            title: {
                                display: true,
                                text: '時間'
                            }
                        },
                        y: {
                           title: {
                                display: true,
                                text: '値'
                            }
                        }
                    }
                }
            });

            const ctxUsedMemory = document.getElementById('systemInfoChart-usedMemory').getContext('2d');
            new Chart(ctxUsedMemory, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Memory使用量',
                        data: memoryUsed,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scale: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'minute'
                            },
                            title: {
                                display: true,
                                text: '時間'
                            }
                        },
                        y: {
                           title: {
                                display: true,
                                text: '値'
                            }
                        }
                    }
                }
            });

        } catch (error) {
            console.error('Error parsing systemInfoData:', error);
        }
    </script>
</div>
</body>
</html>

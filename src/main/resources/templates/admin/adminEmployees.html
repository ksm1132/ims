<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: head_fragment(title = 'サンプルアプリケーション', scripts = ~{::script}, links = ~{::link})">
  <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
  <script type="text/javascript" th:src="@{/js/scripts.js}" defer></script>
</head>
<body>
<div th:fragment="content">
  <h2>Employee Table</h2>
  <table>
    <tr>
      <th>EmployeeId</th>
      <th>EmployeeName</th>
    </tr>
    <tr th:each="epl:${employeeList}">
      <td><span th:text="${epl.employeeId}"></span></td>
      <td><span th:text="${epl.employeeName}"></span></td>
    </tr>
  </table>
</div>
</body>
</html>

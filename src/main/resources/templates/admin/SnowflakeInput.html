<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta th:replace="~{fragments/head :: headmeta}" />
    <link th:replace="~{fragments/head :: headlink1}" />
    <script th:replace="~{fragments/head :: headscript1}" ></script>
    <link th:replace="~{fragments/head :: headlink2}" />
    <script th:replace="~{fragments/head :: headscript2}" ></script>
    <script th:replace="~{fragments/head :: headscript3}" ></script>
    <script th:replace="~{fragments/head :: headscript4}" ></script>
    <title>snowflake Import</title>
</head>
<body>
<div th:replace="~{'fragments/hamburger-menu' :: hamburgerMenu}"></div>
<h1>Snowflake import</h1>
<div th:replace="~{fragments/header-right}"></div>
<div th:replace="~{'fragments/sidebar' :: sidebar}"></div>
<div class="container main-content">
        <h2>SnowFlake Connector</h2>
        <form action="#" method="post" th:action="@{/external/snowflake/connect}">
            <div class="snowflake-form">
                <div class="form-group">
                    <label for="url">接続URL:</label>
                    <input type="text" id="url" name="url" required /><br/>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required /><br/>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required /><br/>
                </div>
                <div class="form-group">
                    <label for="dbname">DB:</label>
                    <input type="text" id="dbname" name="dbname" required /><br/>
                </div>
                <div class="form-group">
                    <label for="schemaname">Schema:</label>
                    <input type="text" id="schemaname" name="schemaname" required /><br/>
                </div>
                <div class="form-group">
                    <label for="tablename">Table:</label>
                    <input type="text" id="tablename" name="tablename" required /><br/>
                </div>
            </div>
            <input type="submit" value="接続" name="connect">
        </form>
</div>
</body>
</html>

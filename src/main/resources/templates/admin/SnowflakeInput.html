<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: commonhead('SnowflakeConnector')}" ></head>
<body id="snowflake-input">
<div th:replace="~{'fragments/header' :: header}"></div>
<div th:replace="~{'fragments/hamburger-menu' :: hamburgerMenu}"></div>
<div th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
    <div th:replace="~{'fragments/sidebar' :: sidebar}"></div>
</div>
<div th:if="${#authorization.expression('hasAnyAuthority(''ROLE_USER'', ''OIDC_USER'')')}">
    <div th:replace="~{'fragments/sidebar-user' :: sidebar-user}"></div>
</div>
<div id="wrap">
    <div class="container">
        <h1 class="icon">Snowflake import</h1>
        <h2 class="icon2">SnowFlake Connector</h2>
        <form action="#" method="post" th:action="@{/external/snowflake/connect}" >
            <div class="snowflake-form">
                <div class="form-group">
                    <label for="url">接続URL</label>
                    <input type="text" id="url" name="url" required /><br/>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required /><br/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required /><br/>
                </div>
                <div class="form-group">
                    <label for="dbname">DB</label>
                    <input type="text" id="dbname" name="dbname" required /><br/>
                </div>
                <div class="form-group">
                    <label for="schemaname">Schema</label>
                    <input type="text" id="schemaname" name="schemaname" required /><br/>
                </div>
                <div class="form-group">
                    <label for="tablename">Table</label>
                    <input type="text" id="tablename" name="tablename" required /><br/>
                </div>
            </div>
            <div class="button-container">
                <input type="submit" value="接続" name="connect">
            </div>
        </form>
    </div>
</div>
<div th:replace="~{'fragments/footer' :: footer}"></div>
</body>
</html>

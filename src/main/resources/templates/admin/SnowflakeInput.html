<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>snowflake Import</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
    <script type="text/javascript" th:src="@{/js/scripts.js}" defer></script>
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
</head>
<body>
<div class="hamburger-menu" onclick="openNav()">
    <div class="menu-bar"></div>
    <div class="menu-bar"></div>
    <div class="menu-bar"></div>
</div>
<h1>Snowflake import</h1>
<div class="header-right" sec:authorize="isAuthenticated()">
    こんにちは：<span sec:authentication="name"></span>さん
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="logout" />
    </form>
</div>
<div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a th:href="@{/admin/orders}">注文</a>
    <a th:href="@{/admin/management}">商品</a>
    <a th:href="@{/admin/employees}">人事</a>
    <a th:href="@{/admin/sales}">売上</a>
    <a th:href="@{/admin/salesnew}">売上new</a>
    <a th:href="@{/external/snowflaketest}">SnowflakeTest</a>
    <a th:href="@{/system/systeminfo}">SystemInfo</a>
    <a th:href="@{/external/snowflakeinput}">SnowflakeInput</a></div>
<div class="container main-content">
        <h2>SnowFlake Connection</h2>
        <form action="#" method="post" th:action="@{/external/snowflake/connect}">
            <div class="snowflake-form">
                <div class="form-group">
                    <label for="url">接続URL:</label>
                    <input type="text" id="url" name="url" required /><br/>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required /><br/>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required /><br/>
                </div>
                <div class="form-group">
                    <label for="dbname">DB:</label>
                    <input type="text" id="dbname" name="dbname" required /><br/>
                </div>
                <div class="form-group">
                    <label for="schemaname">Schema:</label>
                    <input type="text" id="schemaname" name="schemaname" required /><br/>
                </div>
                <div class="form-group">
                    <label for="tablename">Table:</label>
                    <input type="text" id="tablename" name="tablename" required /><br/>
                </div>
            </div>
            <input type="submit" value="接続" name="connect">
        </form>
</div>
</body>
</html>

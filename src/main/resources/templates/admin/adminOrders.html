<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta th:replace="~{fragments/head :: headmeta}" />
  <link th:replace="~{fragments/head :: headlink1}" />
  <script th:replace="~{fragments/head :: headscript1}" ></script>
  <link th:replace="~{fragments/head :: headlink2}" />
  <script th:replace="~{fragments/head :: headscript2}" ></script>
  <script th:replace="~{fragments/head :: headscript3}" ></script>
  <script th:replace="~{fragments/head :: headscript4}" ></script>
  <title>注文管理</title>
</head>
<body>
<div th:replace="~{'fragments/hamburger-menu' :: hamburgerMenu}"></div>
<h1>注文管理</h1>
<div th:replace="~{fragments/header-right}"></div>
<div th:replace="~{'fragments/sidebar' :: sidebar}"></div>
<div class="container main-content">
  <h2>Order Table</h2>
  <table>
    <tr>
      <th>ORDER_ID(ID)</th>
      <th>ORDER_DATE_TIME</th>
      <th>CUSTOMER_NAME</th>
      <th>EMPLOYEE_NAME</th>
      <th>PAYMENT_METHOD</th>
    </tr>
    <tr th:each="odr:${orderList}">
      <td><span th:text="${odr.orderId}"></span></td>
      <td><span th:text="${odr.orderDateTime}"></span></td>
      <td><span th:text="${odr.customerName}"></span></td>
      <td><span th:text="${odr.employeeName}"></span></td>
      <td><span th:text="${odr.paymentMethod}"></span></td>
    </tr>
  </table>
</div>
</body>
</html>
